<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Bootstrap - Ejercicio 02</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Enlace a las librerias de Bootsrap (CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Enlace a las librerias de iconos Font Awesome -->
    <script
      src="https://kit.fontawesome.com/de15ee7d73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid titulo">
      <h1 class="text-center">Contact us</h1>
    </div>
    <div class="container">
      <form method="post">
        <div class="row justify-content-center">
          <span class="col-1 col-1 text-center">
            <i class="fa fa-user iconos"></i>
          </span>
          <div class="col-8">
            <input
              id="first_name"
              name="first_name"
              type="text"
              placeholder="First Name"
              class="form-control"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <span class="col-1 text-center">
            <i class="fa fa-user iconos"></i>
          </span>
          <div class="col-8">
            <input
              id="last_name"
              name="last_name"
              type="text"
              placeholder="Last Name"
              class="form-control"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <span class="col-1 text-center">
            <i class="fa fa-envelope-o iconos"></i>
          </span>
          <div class="col-8">
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email Address"
              class="form-control"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <span class="col-1 text-center">
            <i class="fa fa-phone-square iconos"></i>
          </span>
          <div class="col-8">
            <input
              id="phone"
              name="phone"
              type="text"
              placeholder="Phone"
              class="form-control"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <span class="col-1 col-offset-2 text-center">
            <i class="fa fa-pencil-square-o iconos"></i>
          </span>
          <div class="col-8">
            <textarea
              class="form-control"
              id="message"
              name="message"
              placeholder="Enter your massage for us here. We will get back to you within 2 business days."
              rows="8"
            ></textarea>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
