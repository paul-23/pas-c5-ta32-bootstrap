<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <!-- Enlace a las librerias de Bootsrap (CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Enlace a las librerias de Bootsrap (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <input type="text" class="screen-content" id="string" readonly />
        <input type="text" class="screen-content" id="result" readonly />
      </div>

      <div class="container75">
        <div class="row">
          <div class="col-4">
            <button class="btn" onclick="insertNumber(7)">7</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(8)">8</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(9)">9</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn" onclick="insertNumber(4)">4</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(5)">5</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(6)">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn" onclick="insertNumber(1)">1</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(2)">2</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(3)">3</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <button class="btn" onclick="insertDecimal()">.</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(0)">0</button>
          </div>
          <div class="col-4">
            <button class="btn" onclick="insertNumber(00)">00</button>
          </div>
        </div>
      </div>
      <div class="container25">
        <div class="row">
          <div class="col-12">
            <button class="btn gris" onclick="clearAll()">DEL</button>
          </div>
          <div class="col-12">
            <button class="btn gris" onclick="insertOperator('/')">/</button>
          </div>
          <div class="col-12">
            <button class="btn gris" onclick="insertOperator('*')">Ã—</button>
          </div>
          <div class="col-12">
            <button class="btn gris" onclick="insertOperator('-')">-</button>
          </div>
          <div class="col-12">
            <button class="btn gris" onclick="insertOperator('+')">+</button>
          </div>
          <div class="col-12">
            <button class="btn gris" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
